cookies.cookiesWeUse.ga.notSharing2=.
cookies.cookiesWeUse.session.heading=Session and security cookies (translate)
cookies.cookiesWeUse.session.cookies=Session cookies keep your information secure as you move back and forward through the service. (translate)
cookies.cookiesWeUse.session.automatic=These cookies are automatically removed from your computer when you complete your application or if you: (translate)
cookies.cookiesWeUse.session.areIdle=don''t do anything for 90 minutes (translate)
cookies.cookiesWeUse.session.close=close your browser (translate)
cookies.cookiesWeUse.session.switchOff=switch off your computer (translate)
cookies.cookiesWeUse.introductory.heading=Introductory message cookie (translate)
cookies.cookiesWeUse.introductory.popUp=You may see a pop-up ''welcome'' message when you first use the service. A cookie makes sure you only see this message once a month. (translate)
cookies.cookiesWeUse.introductory.removed=This cookie is removed from your computer after a month. (translate)
cookies.cookiesWeUse.heading=Cookies used by the Carer''s Allowance service (translate)
cookies.cookiesWeUse.ga.heading=Google analytics (translate)
cookies.cookiesWeUse.ga=Google Analytics collects information about how you use the service. This information is used to improve the service. (translate)
cookies.cookiesWeUse.ga.collects=Google analytics cookies collect and store information about: (translate)
cookies.cookiesWeUse.ga.pages=the pages you visit - what you click on when using the service (translate)
cookies.cookiesWeUse.ga.howLong=how long you spend on each page (translate)
cookies.cookiesWeUse.ga.howYouGotHere=how you got to the service (translate)
cookies.cookiesWeUse.ga.notSharing=Google won''t use or share analytics data with anyone, but you can (translate)

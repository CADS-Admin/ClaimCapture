## CARERS ALLOWANCE
################
benefits.answer = Ydy''r person rydych yn gofalu amdanynt yn cael un o''r budd-daliadau hyn?
s1.g1.q=C1
s1.g1.help1=Gallwch ond bod yn gymwys i gael Lwfans Gofalwr os yw''r person rydych yn gofalu amdanynt yn cael un o''r budd-daliadau cymhwyso a restrir isod.
s1.g1.help2=Taliad Annibyniaeth Personol (PIP) elfen bywyd bob dydd.
s1.g1.help4=Lwfans Byw i'r Anabl (DLA) - cyfradd canol neu uchaf o''r elfen gofal.
s1.g1.help6=Lwfans Gweini (AA).
s1.g1.help7=Lwfans Gweini Cyson (CAA) ar neu''n uwch na''r gyfradd uchaf arferol gyda Budd-dal Anabledd (IIDB) Anafiadau Diwydiannol,  neu gyfradd sylfaenol (diwrnod llawn) gyda Phensiwn Anabledd Rhyfel.
s1.g1.help10=Taliad Annibyniaeth y Lluoedd Arfog. (AFIP)
s1.g1.help11=Gallwch ond cael Lwfans Gofalwr os yw''r person rydych yn gofalu amdanynt yn cael budd-dal cymhwyso. Os ydynt wedi gwneud cais am un o''r budd-daliadau uchod dylech ddisgwyl nes mae''r penderfyniad hwnnw wedi''i wneud cyn gwneud cais am Lwfans Gofalwr.

hours.answer = Ydych chi''n treulio 35 awr neu fwy bob wythnos yn gofalu am y person rydych yn gofalu amdanynt?
s1.g2.q=C2
s1.g2.help1=Er enghraifft, coginio prydau bwyd, neu eu helpu gyda''u siopa.
s1.g2.help2=Gallwch ond cael Lwfans Gofalwr os ydych yn gofalu am rywun am 35 awr neu fwy yr wythnos.

over16.answer = Ydych chi''n 16 oed neu drosodd?
s1.g3.q=C3
s1.g3.help1=Gallwch ond cael Lwfans Gofalwr os ydych yn 16 oed neu drosodd.

livesInGB.answer = Ydych chi''n byw yng Nghymru, Lloegr neu''r Alban?
s1.g4.q = C4
s1.g4.help1=Dylai teuluoedd Lluoedd Arfog EM ateb ''Ydw'' ble bynnag maent yn byw.
s1.g4.help2=Os ydych yn byw yng Ngogledd Iwerddon, ewch i <a href="http://www.nidirect.gov.uk" target="_blank">Lwfans Gofalwr NI</a>.
s1.g4.help3=Os ydych yn byw y tu allan i Gymru, Lloegr neu''r Alban, ond yn yr Ardal Economaidd Ewropeaidd (AEE) neu''r Swistir, ac rydych wedi ateb 'Ydw' i''r tri chwestiwn cyntaf uchod, mae rhai eithriadau i''r amodau hyn os ydych yn <a href="https://www.gov.uk/claiming-benefits-move-travel-abroad/where-you-can-claim-benefits" target="_blank"> byw mewn gwlad arall</a>.
s1.g4.help4=Gallwch ond cael Lwfans Gofalwr os ydych yn byw yng Nghymru, Lloegr neu''r Alban. Efallai y gallwch ei gael os ydych yn byw yn yr AEE (Ardal Economaidd Ewropeaidd) neu''r Swistir, ond mae'n rhaid i chi wneud cais i gael gwybod.
s1.g4.help5=Os ydych yn byw yng Ngogledd Iwerddon ewch i <a href="http://www.nidirect.gov.uk/carersallowance" target="_blank">NI Carer''s Allowance</a>.


claimNotes.section1.1=What is Carer''s Allowance? (translate)
claimNotes.section1.2=Carer''s Allowance is a benefit to help people who care for a disabled person for 35 hours or more each week. The person you care for must be in receipt of a qualifying benefit. These are : (translate)
claimNotes.section1.3=* Personal Independence Payment at either rate of the Daily Living Component (translate)
claimNotes.section1.4=* Disability Living Allowance at the **middle or highest rate of the care component**, or (translate)
claimNotes.section1.5=* Attendance Allowance, or (translate)
claimNotes.section1.6=* Constant Attendance Allowance at or above the **normal maximum rate with Industrial Injuries Disablement Benefit**, or at or above **the basic full-day rate with a War Disablement Pension** (translate)
claimNotes.section1.7=* Armed Forces Independence Payment (translate)
claimNotes.section1.8=If the person you care for is getting one of these benefits, they will have a letter telling them what rate they are getting. (translate)
claimNotes.section1.9=**Carer''s Allowance is paid to the person who does the caring ? not the person being cared for.** (translate)
claimNotes.section1.10=You may have to pay tax on your Carer''s Allowance. (translate)
claimNotes.section1.11=To find out the current weekly rate of Carer''s Allowance, go to (translate)
claimNotes.section1.12=[www.gov.uk/carers-allowance](http://www.gov.uk/carers-allowance) or ask for a leaflet about benefit rates. (translate)
claimNotes.section1.13=Carer''s Allowance does not depend on : (translate)
claimNotes.section1.14=* the level of your savings, or (translate)
claimNotes.section1.15=* if you have paid any National Insurance (NI) contributions. (translate)
claimNotes.section1.16=The person you are looking after may be getting extra money with their benefit if they are severely disabled and getting any of the following benefits : (translate)
claimNotes.section1.17=* Income-based Jobseeker''s Allowance (translate)
claimNotes.section1.18=* Income Support (translate)
claimNotes.section1.19=* Employment and Support Allowance (translate)
claimNotes.section1.20=* Pension Credit (translate)
claimNotes.section1.21=Housing Benefit (translate)
claimNotes.section1.22=This extra money is called *severe disability premium or the addition for severe disability*. (translate)
claimNotes.section1.23=If you are paid Carer''s Allowance for looking after them, this extra money will stop. The person you are looking after cannot get severe disability premium if you are getting Carer''s Allowance. (translate)
claimNotes.section1.24=This could also affect any reduction in Council Tax they may be entitled to. To find out more about it, please contact the Local Authority. (translate)
claimNotes.section1.25=If you have only underlying entitlement to Carer''s Allowance and are not actually paid it, the person you look after will still get any extra money they are entitled to. (translate)
claimNotes.section1.26=Underlying entitlement means you are entitled to Carer''s Allowance but it is not paid because you get another benefit or entitlement that is as much as or more than Carer''s Allowance. (translate)
claimNotes.section1.27=See [Where to get help and advice](#15) for where to get advice about this. (translate)

claimNotes.section2.1=Can you get Carer''s Allowance? (translate)
claimNotes.section2.2=If you can answer **Yes** to all of the following questions you may be able to get Carer''s Allowance. (translate)
claimNotes.section2.3=**Are you aged 16 or over? To qualify for Carer''s Allowance you must be 16 or over.** (translate)
claimNotes.section2.4=**Are you caring for a disabled person for at least 35 hours a week?** *Looking after* someone can mean many things. It includes things like cooking meals, or helping them with their shopping. (translate)
claimNotes.section2.5=**Has the person you are looking after been awarded one of these benefits?** (translate)
claimNotes.section2.6=* Personal Independence Payment at either rate of the Daily Living Component (translate)
claimNotes.section2.7=* Disability Living Allowance at the **middle or highest rate of the care component**. The Mobility Component is not a qualifying benefit for Carer''s Allowance. (translate)
claimNotes.section2.8=* Attendance Allowance (translate)
claimNotes.section2.9=* Constant Attendance Allowance at or above **the normal maximum rate as an addition to Industrial Injuries Disablement Benefit**, or at or above **the basic (full day) rate as an addition to a War Disablement Pension** (translate)
claimNotes.section2.10=* Armed Forces Independence Payment (translate)
claimNotes.section2.11=**Do you normally live in Great Britain?** (translate)
claimNotes.section2.12=By Great Britain we mean England, Scotland and Wales. If you are part of a family stationed overseas with HM forces, please answer **Yes**. (translate)
claimNotes.section2.13=If you have answered **Yes** to all **4** questions above read the rest of these notes and make a claim for Carer''s Allowance. . (translate)
claimNotes.section2.14=**If you live outside Great Britain, but in the European Economic Area (EEA) or Switzerland**, and you have answered **Yes** to the first **3** questions above , please go to [www.gov.uk/carers-allowance](www.gov.uk/carers-allowance) for the latest information on whether you can get Carer''s Allowance. (translate)
claimNotes.section2.15=Some of the information in these notes may not apply to you. If we need more details, we will contact you. (translate)

claimNotes.section3.1=Who cannot get Carer''s Allowance? (translate)
claimNotes.section3.2=You cannot get Carer''s Allowance if : (translate)
claimNotes.section3.3=1. you earn more than  **£100** net a week after we have taken some expenses into account. There is more information about this below (translate)
claimNotes.section3.4=2. you are on a course of full time education or you are on holiday from a course of full time education (translate)
claimNotes.section3.5=3. you are subject to immigration control, but there are some exceptions to this. To find out more please contact us on **0845 608 4321**. (translate)
claimNotes.section3.6=**Earnings** (translate)
claimNotes.section3.7=Money you get from private or occupational pensions is not counted as earnings. (translate)
claimNotes.section3.8=If you have a part ?time job, you must not earn more than £100 a week. (translate)
claimNotes.section3.9=**Working out your weekly earnings** (translate)
claimNotes.section3.10=When we work out your weekly earnings we only look at what you have earned after you have paid: (translate)
claimNotes.section3.11=* National Insurance (NI) contributions (translate)
claimNotes.section3.12=* income tax (translate)
claimNotes.section3.13=* half of any money you pay towards personal and occupational pension schemes. (translate)
claimNotes.section3.14=We also allow up to half of the rest of your earnings for paying someone from outside your family to look after children, or the person you look after, when you are at work. (translate)
claimNotes.section3.15=**Expenses** (translate)
claimNotes.section3.16=We may be able to take into account some other expenses, such as expenses you have to pay to do your job. For example tools or protective clothing. (translate)

claimNotes.section4.1=When to claim (translate)
claimNotes.section4.2=**Claim now**, if the person you care for is getting : (translate)
claimNotes.section4.3=* Personal Independence Payment at either rate of the Daily Living Component (translate)
claimNotes.section4.4=* Disability Living Allowance at the **middle or highest rate** of the **care component**, or (translate)
claimNotes.section4.5=* Attendance Allowance or (translate)
claimNotes.section4.6=* **Constant Attendance Allowance at or above** the normal maximum rate *with* Industrial Injuries Disablement Benefit, **or at or above** the basic full-day rate **with a** War Disablement Pension, or (translate)
claimNotes.section4.7=* Armed Forces Independence Payment (translate)
claimNotes.section4.8=You can claim Carer''s Allowance as soon as the person you care for has been awarded one of the benefits listed above. (translate)
claimNotes.section4.9=**Claim later**, if the person you care for : (translate)
claimNotes.section4.10=* has not yet claimed one of the benefits shown above, or (translate)
claimNotes.section4.11=* has claimed but is waiting for a decision. (translate)
claimNotes.section4.12=Entitlement to Carer''s Allowance can be backdated for up to 3 months. Claim from the date caring began. (translate)
claimNotes.section4.13=If you do not claim Carer''s Allowance within 3 months of the decision to pay the person you care for Personal Independence Payment, Disability Living Allowance, Attendance Allowance, Constant Attendance Allowance or Armed Forces Independence Payment you may lose money. (translate)
claimNotes.section4.14=Getting Carer''s Allowance may mean you can get : (translate)
claimNotes.section4.15=* income-based Jobseeker''s Allowance (translate)
claimNotes.section4.16=* Income Support (translate)
claimNotes.section4.17=* Pension Credit (translate)
claimNotes.section4.18=* Universal Credit (translate)
claimNotes.section4.19=* Housing Benefit (translate)
claimNotes.section4.20=You can claim these benefits or entitlements at the same time as you claim Carer''s Allowance. For more information see [Will Carer''s Allowance affect other benefits you get?](#9) (translate)
claimNotes.section4.21=If you wish to apply for a reduction in your Council Tax, or find out more about it, please contact your Local Authority. (translate)

claimNotes.section5.1=How to claim Carer''s Allowance (translate)
claimNotes.section5.2=Just fill in the claim. Please answer all the questions that apply to you. Depending on your answers you will be guided to the appropriate questions on the form, some of which are mandatory. This means that you will not be able to move on until you have answered the question.. (translate)
claimNotes.section5.3=It is important to enter the correct date you want to claim Carer''s Allowance from. If you change your claim date you will need to answer some of the questions already completed as part of your claim or you can exit the service amd make another claim. (translate)
claimNotes.section5.4=When you have completed all the questions you will be presented with **Consent**, **Disclaimer** and **Declaration** screens which you must complete. You will then be asked to submit your claim by pressing the submit button. (translate)
claimNotes.section5.5=You will then be presented with a **Thank you page** to confirm that your claim has been submitted to the Carer''s Allowance Unit. If for any reason your claim does not submit, you will be advised what to do next. (translate)
claimNotes.section5.6=If you have any difficulty filling in the claim form someone can do it for you. You can ask a friend or an advice centre like the Citizen''s Advice Bureau. (translate)
claimNotes.section5.7=**You must complete the disclaimer as part of your claim to declare that you have made / will make the person you are caring for or their representative aware that there could be a change to their benefits.** (translate)
claimNotes.section5.8=**You must complete the declaration to state that the information provided as part of the claim is correct and complete.** (translate)
claimNotes.section5.9=If you experience any technical problems when completing this claim form please [contact the e-service Helpdesk](#17). (translate)

claimNotes.section6.1=How we pay you (translate)
claimNotes.section6.2=We can pay your Carer''s Allowance every four weeks, 3 weeks in arrears and 1 week in advance or every week in arrears. It will normally be paid on a Monday. (translate)
claimNotes.section6.3=**We normally pay your money into an account.** (translate)
claimNotes.section6.4=Many banks and building societies will let you collect your money (translate)
claimNotes.section6.5=at the post office. (translate)
claimNotes.section6.6=We will tell you when we will make the first payment and how (translate)
claimNotes.section6.7=much it will be for. We will tell you if the amount we pay into the (translate)
claimNotes.section6.8=account is going to change. (translate)
claimNotes.section6.9=**Finding out how much we have paid into the account** (translate)
claimNotes.section6.10=You can check your payments on account statements. The (translate)
claimNotes.section6.11=statements may show your National Insurance (NI) number next to (translate)
claimNotes.section6.12=any payments we have made. If you think a payment is wrong, get (translate)
claimNotes.section6.13=in touch with the Carer''s Allowance Unit straight away. (translate)
claimNotes.section6.14=**If we pay you too much money** (translate)
claimNotes.section6.15=We have the right to take back any money we pay that you are not (translate)
claimNotes.section6.16=entitled to. This may be because of the way the system works for (translate)
claimNotes.section6.17=payments into an account. (translate)
claimNotes.section6.18=For example, you may give us some information, which means you (translate)
claimNotes.section6.19=are entitled to less money. Sometimes we may not be able to (translate)
claimNotes.section6.20=change the amount we have already paid you. This means we will (translate)
claimNotes.section6.21=have paid you money that you are not entitled to. (translate)
claimNotes.section6.22=**We will contact you before we take back any money.** (translate)
claimNotes.section6.23=**About the account you want to use** (translate)
claimNotes.section6.24=* You can use an **account in your name**, or a **joint account.** (translate)
claimNotes.section6.25=* A Post Office card account can only be in **your name** (translate)
claimNotes.section6.26=* You can use **someone else''s account** if: (translate)
claimNotes.section6.27=    ? the terms and conditions of their account allow this, and (translate)
claimNotes.section6.28=    ? they agree to let you use their account, and (translate)
claimNotes.section6.29=    ? you are sure they will use your money in the way you tell them. (translate)
claimNotes.section6.30=* You can use a **credit union account**. You must tell us the credit union''s account details. Your credit union will be able to help you with this. (translate)
claimNotes.section6.31=* If you are an **appointee** or a **legal representative** acting on behalf of the customer, the account should be in your name only. (translate)

claimNotes.section7.1=What happens after we get your claim? (translate)
claimNotes.section7.2=Wherever we can, we will phone you if we need more information. We will write and tell you if you can get Carer''s Allowance. We normally pay Carer''s Allowance on Mondays. (translate)
claimNotes.section7.3=We will try to deal with your claim within 4 weeks. Please wait at least 4 weeks before asking about your claim. (translate)
claimNotes.section7.4=While you are getting Carer''s Allowance, you can have a work-focused interview with a personal adviser at Jobcentre Plus. You do not have to have an interview, but the adviser can talk to you about employment or training. You can arrange an interview at any time if your caring responsibilities change. (translate)
claimNotes.section7.5=Contact Jobcentre plus if you would like to : (translate)
claimNotes.section7.6=* talk about whether a work focused Interview may be right for you, or (translate)
claimNotes.section7.7=* arrange an interview (translate)
claimNotes.section7.8=You can find the phone number and address in the business numbers section of the phone book. Look under **Jobcentre Plus**. (translate)
claimNotes.section7.9=If you are claiming Income Support or Employment and Support Allowance, you will need to have a work-focused Interview as part of your claim for those benefits. Jobcentre Plus will contact you about this. (translate)
claimNotes.section7.10=Remember ? you must tell the Carer''s Allowance Unit if your circumstances change after you have submitted a claim. (translate)
claimNotes.section7.11=If you would like to make a comment about our service, or if you have a  complaint about our service, contact us by phone or email. (translate)
claimNotes.section7.12=See contact the [Carer''s Allowance Unit](#18). (translate)
claimNotes.section7.13=We aim to reply to your complaint within 15 working days of getting it. If we cannot reply to your complaint within this time, we will tell you why. We will also tell you when you will get a full reply. (translate)

claimNotes.section8.1=Will Carer''s Allowance affect other benefits you get? (translate)
claimNotes.section8.2=Even if you or your partner get other benefits or entitlements, you should claim Carer''s Allowance. (translate)
claimNotes.section8.3=If you get Carer''s Allowance or have **underlying entitlement** to Carer''s Allowance, we add an extra amount when we work out : (translate)
claimNotes.section8.4=* Pension Credit - called the extra amount for caring (translate)
claimNotes.section8.5=* Income based Jobseeker''s Allowance - called Carer Premium (translate)
claimNotes.section8.6=* Income Support - called Carer Premium (translate)
claimNotes.section8.7=* Income-related Employment and Support Allowance - called Carer Premium (translate)
claimNotes.section8.8=* Universal Credit carer element (translate)
claimNotes.section8.9=To find out the current rates of these extra amounts go to (translate)
claimNotes.section8.10=**[www.gov.uk/carers-allowance](http://www.gov.uk/carers-allowance)** or ask for a leaflet about benefit rates (translate)
claimNotes.section8.11=Underlying entitlement means you are entitled to Carer''s Allowance but it is not paid because you get another benefit or entitlement that is as much as or more than Carer''s Allowance. (translate)
claimNotes.section8.12=There is a list of benefits or entitlements in the section [Carer''s Allowance and other benefits](#12) (translate)
claimNotes.section8.13=If you are getting Housing Benefit or a reduction in your Council Tax the Carer Premium may be included when the local authority work out how much benefit you can get. You must tell the office that pays your Housing Benefit or the local authority, if there is a reduction in your Council Tax, about the dates that you have entitlement or underlying entitlement to Carer''s Allowance in order to get extra help. (translate)
claimNotes.section8.14=If someone is getting extra money for you with their benefit, this extra money will stop or reduce if you are paid Carer''s Allowance. (translate)
claimNotes.section8.15=**If you put off claiming your State Pension** (translate)
claimNotes.section8.16=Putting off claiming your State Pension is also known as State Pension deferral. Days for which you are paid Carer''s Allowance will not count towards extra State Pension or the lump sum payment you could get when you do claim your State Pension. (translate)
claimNotes.section8.17=If you have any questions about the effect of getting Carer''s Allowance while deferring your State Pension, please contact the Pension Service or get their detailed guide about State Pension deferral. You can get a copy from their website. The address is [www.gov.uk/deferring-state-pension](http://www.gov.uk/deferring-state-pension). (translate)

claimNotes.section9.1=What else can you claim? (translate)
claimNotes.section9.2=**Jobseeker''s Allowance, Income Support, Universal Credit, Employment and Support Allowance and Pension Credit** (translate)
claimNotes.section9.3=If you want to find out about or apply for Income Support, Jobseeker''s Allowance, Universal Credit or Employment and Support Allowance, contact Jobcentre Plus. You can also find out more about benefits and entitlements at your local Citizens Advice Bureau. (translate)
claimNotes.section9.4=You can get leaflets about Income Support, Jobseeker''s AllowanceUniversal Credit or Employment and Support Allowance from Jobcentre Plus. Or visit **[www.gov.uk](http://www.gov.uk)**. (translate)
claimNotes.section9.5=If you want to find out about or apply for Pension Credit, contact the Pension Service. (translate)
claimNotes.section9.6=You can get a leaflet about Pension Credit from Jobcentre Plus or your Pension Centre. Or visit the Pension Service website at [www.gov.uk/pension-credit](http://www.gov.uk/pension-credit) (translate)

claimNotes.section10.1=Child Tax Credit (translate)
claimNotes.section10.2=You may be able to claim Child Tax Credit. This is a payment to support families with children. You can claim it if you are responsible for children or young people. (translate)
claimNotes.section10.3=To find out more about Child Tax Credit visit the HM Revenue and Customs  website. The address is [www.gov.uk/child-tax-credit](http://www.gov.uk/child-tax-credit). (translate)
claimNotes.section10.4=You can claim online too. (translate)
claimNotes.section10.5=You can also call the HM Revenue and Customs helpline on : (translate)
claimNotes.section10.6=* **0345 300 3900** if calling from the UK (translate)
claimNotes.section10.7=* **+44 289 053 8192** if calling from outside the UK (translate)
claimNotes.section10.8=If you have speech or hearing difficulties you can contact HM Revenue and Customs using a textphone on **0345 300 3909** (translate)
claimNotes.section10.9=All lines are open 8am to 8pm Monday ? Friday, 8am to 4pm Saturday. Lines are closed on Sundays, Christmas Day, Boxing Day and New Year''s Day. (translate)

claimNotes.section11.1=Carer''s Allowance and other benefits (translate)
claimNotes.section11.2=If you get any of the benefits shown below we may not be able to pay you Carer''s Allowance : (translate)
claimNotes.section11.3=* State Pension (translate)
claimNotes.section11.4=* Incapacity Benefit (translate)
claimNotes.section11.5=* Severe Disablement Allowance (translate)
claimNotes.section11.6=* A training allowance (translate)
claimNotes.section11.7=* Unemployability Supplement ? paid with Industrial Injuries (translate)
claimNotes.section11.8=* Disablement Benefit or War Pension (translate)
claimNotes.section11.9=* Widow''s Pension or Bereavement Allowance (translate)
claimNotes.section11.10=* Widowed Mother''s Allowance or Widowed Parent''s Allowance (translate)
claimNotes.section11.11=* War Widow''s or Widower''s Pension (translate)
claimNotes.section11.12=* Maternity Allowance (translate)
claimNotes.section11.13=* Industrial Death Benefit (translate)
claimNotes.section11.14=* Contribution-based Jobseeker''s Allowance (translate)
claimNotes.section11.15=* Contribution-based Employment and Support Allowance. (translate)
claimNotes.section11.16=If we do not pay you Carer''s Allowance because you are getting one of these benefits, you may still be able to get extra money. The extra money may be added to your income based Jobseeker''s Allowance, Income Support, Employment and Support Allowance, Pension Credit, Universal Credit or Housing Benefit. (translate)
claimNotes.section11.17=See [Will Carer''s Allowance affect other benefits you get?](#9) for details. (translate)
claimNotes.section11.18=If you wish to apply for a reduction in your Council Tax, or find out more about it, please contact your Local Authority. (translate)
claimNotes.section11.19=If the amount of benefit you get is less than the amount of Carer''s Allowance you could get, we will pay you the difference. (translate)
claimNotes.section11.20=If someone is getting any of the benefits shown above, and these include extra money for you, we will arrange for the extra money to stop or reduce. We will then pay the Carer''s Allowance to you. (translate)
claimNotes.section11.21=If you get any Widow''s Benefit or Bereavement Benefits, claim Carer''s Allowance anyway because we may be able to give you National Insurance (NI) contribution credits. There is more about NI contribution credits in the next section. (translate)

claimNotes.section12.1=More information about Carer''s Allowance (translate)
claimNotes.section12.2=**Christmas Bonus** (translate)
claimNotes.section12.3=Just before Christmas each year you will get a tax-free Christmas Bonus with your Carer''s Allowance. You will only get a Christmas Bonus with your Carer''s Allowance if you do not get a Christmas Bonus with another benefit. (translate)
claimNotes.section12.4=**National Insurance (NI) Contributions** (translate)
claimNotes.section12.5=Every week we pay you Carer''s Allowance we will add a Class 1 NI contribution credit to your NI record. We will also normally give you a Class 1 NI contribution credit for any week when you are entitled to Carer''s Allowance but we do not pay you because you are also getting Widow''s Benefits or Bereavement Benefits at the same or higher weekly rate as your Carer''s Allowance. (translate)
claimNotes.section12.6=These Class 1 NI contribution credits may help you to get the basic rate of other benefits or entitlements in the future. (translate)
claimNotes.section12.7=You will not get a Class 1 NI contribution credit with your (translate)
claimNotes.section12.8=Carer''s Allowance: (translate)
claimNotes.section12.9=* if you are already getting Class 1 NI contribution credits with another benefit. For example, you may be getting contribution credits with your Incapacity Benefit or Employment and Support Allowance. (translate)
claimNotes.section12.10=* if you are a married woman who has elected to pay reduced-rate contributions when in work. See [Carer''s Credit](#14). (translate)
claimNotes.section12.11=**State Second Pension** (translate)
claimNotes.section12.12=For each week that we pay you Carer''s Allowance, and for some periods before your Carer''s Allowance begins and ends, you will automatically build up extra pension called State Second Pension. This is sometimes called ?additional pension''. If we do not pay your Carer''s Allowance because you are getting other benefits or entitlements at the same or higher weekly rate, you will still build up State Second Pension. The extra pension will be paid with your basic State Pension when you reach state pension age. (translate)
claimNotes.section12.13=**If someone else is also looking after the same person** (translate)
claimNotes.section12.14=If someone else is also looking after the same person as you are, only one of you can get Carer''s Allowance. Two people cannot get Carer''s Allowance at the same time for looking after the same person. You must decide between you who is going to claim it. (translate)
claimNotes.section12.15=**If you look after more than one person** (translate)
claimNotes.section12.16=We will only pay you Carer''s Allowance once each week even if you look after more than one person. (translate)
claimNotes.section12.17=**The time you spend looking after someone** (translate)
claimNotes.section12.18=If you stop looking after the person for a short time, you may still get Carer''s Allowance. (translate)
claimNotes.section12.19=For example, you may be able to get Carer''s Allowance if you, or the person you look after, go into hospital or somewhere like that. (translate)
claimNotes.section12.20=You must tell us straight away about any week when you look after someone for less than 35 hours. (translate)
claimNotes.section12.21=By *week* we mean from the start of a Sunday to the end of the next Saturday. (translate)

claimNotes.section13.1=Carer''s Credit (translate)
claimNotes.section13.2=National Insurance credits for carers of working age can automatically protect your future entitlement to the basic elements of the State Pension and Bereavement Benefits when Carer''s Allowance is not being paid for any reason. The credit may also help you to build up some additional pension, sometimes called State Second Pension. Any additional pension you are entitled to will be paid with your basic State Pension when you claim it. (translate)
claimNotes.section13.3=Carer''s Credit will cover periods of up to 12 weeks: (translate)
claimNotes.section13.4=* Before your Carer''s Allowance entitlement begins (translate)
claimNotes.section13.5=* During any breaks in care (translate)
claimNotes.section13.6=* At the end of any period of Carer''s Allowance entitlement (translate)
claimNotes.section13.7=If you are a married woman paying reduced rate NI contributions, we cannot give you Class 1 NI contribution credits for each week you are paid Carer''s Allowance. However, you will receive Carer''s Credit for each week you are entitled to Carer''s Allowance in addition to the 12-week periods described above. (translate)
claimNotes.section13.8=If you are not entitled to Carer''s Allowance, or it has ended but you are providing care for one or more people for a total of 20 hours or more each week, you may be able to get Carer''s Credit. (translate)
claimNotes.section13.9=You can find out more about Carer''s Credit and how to apply by visiting [www.gov.uk/carers-allowance](http://www.gov.uk/carers-allowance) or by phoning **0845 608 4321**. (translate)


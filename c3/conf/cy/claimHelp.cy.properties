claimHelp.1.1=1. <a id="1"></a>&#212;l-ddyddio dyddiad eich cais
claimHelp.1.2=Gellir ôl-ddyddio''r mwyafrif o geisiadau am Lwfans Gofalwr am 3 mis. Dylech wneud cais o''r dyddiad y dechreuoch ofalu am y person am 35 awr neu fwy yr wythnos.
claimHelp.1.3=Os yw''r person rydych yn gofalu amdanynt wedi cael eu llythyr penderfyniad ar gyfer 1 o''r 3 budd-dal canlynol o fewn y 3 mis diwethaf, gallwch ôl-ddyddio eich Lwfans Gofalwr i''r dyddiad dechrau yn y llythyr hwnnw:
claimHelp.1.4=Taliad Annibyniaeth Personol, Lwfans Byw i''r Anabl, Lwfans Gweini, Lwfans Gweini Cyson neu Taliad Annibyniaeth y Lluoedd Arfog
claimHelp.1.5=&#212;l-ddyddio am fwy na 3 mis
claimHelp.1.6=Os yw''r budd-dal wedi cael ei &#244;l-ddyddio am fwy na 3 mis, gallwch ddefnyddio''r dyddiad hwnnw ar gyfer eich cais am Lwfans Gofalwr. Ond dim ond os byddwch yn gwneud cais o fewn 3 mis o''r dyddiad ar y llythyr o benderfyniad i ddyfarnu''r budd-dal. Bydd y dyddiad hwn ar y llythyr o benderfyniad y person rydych yn gofalu amdanynt.

claimHelp.2.1=2. <a id="2"></a>Mae''r person rydych yn gofalu amdanynt yn cael budd-daliadau eraill
claimHelp.2.2=Beth sydd ddim yn newid
claimHelp.2.3=Ni fydd faint mae''r person rydych yn gofalu amdanynt yn ei gael gan y budd-daliadau canlynol yn newid os byddwch yn cael Lwfans Gofalwr:
claimHelp.2.4=Taliad Annibyniaeth Personol, Lwfans Byw i''r Anabl, Lwfans Gweini, Lwfans Gweini Cyson neu Taliad Annibyniaeth y Lluoedd Arfog.
claimHelp.2.5=Beth all newid
claimHelp.2.6=Gall y person rydych yn gofalu amdanynt fod yn ddifrifol anabl ac yn cael arian ychwanegol (premiwm) gan y budd-daliadau canlynol:
claimHelp.2.7=Lwfans Ceisio Gwaith yn seiliedig ar incwm
claimHelp.2.8=Cymhorthdal Incwm
claimHelp.2.9=Lwfans Cyflogaeth a Chymorth
claimHelp.2.10=Credyd Pensiwn
claimHelp.2.11=Budd-dal Tai
claimHelp.2.12=Unwaith y cewch chi Lwfans Gofalwr gallai''r arian ychwanegol hyn ddod i ben. Siaradwch â''r llinell gymorth cyn gweud cais.
claimHelp.2.13=Os yw''r person rydych yn gofalu amdanynt yn talu Treth Cyngor gostyngedig, gallai hyn ddod i ben hefyd. Siaradwch â''ch cyngor lleol am hyn cyn gwneud cais.

claimHelp.4.1=3. <a id="3"></a>Eich partner
claimHelp.4.2=Mae faint o Lwfans Gofalwr a gewch yn dibynnu ar incwm eich cartref. Mae budd-daliadau eich partner yn cyfrif tuag at hyn. Gall rhywfaint o fudd-daliadau eich partner newid os ydych yn cael Lwfans Gofalwr.
claimHelp.4.3=Dylech ddal i wneud cais oherwydd ni fydd cyfanswm y budd-daliadau y byddwch chi a''ch partner yn ei gael yn newid.

claimHelp.5.1=4. <a id="4"></a>Seibiant o ofalu
claimHelp.5.2=Seibiant yw unrhyw amser rydych yn treulio llai na 35 awr yr wythnos yn gofalu am y person arall.
claimHelp.5.3=Er enghraifft pan:
claimHelp.5.4=oeddent mewn gofal seibiant, ysbyty neu ar wyliau hebddo chi
claimHelp.5.5=roeddech chi yn yr ysbyty neu ar wyliau hebddynt hwy
claimHelp.5.6=Gofal seibiant a seibiant mewn ysbyty
claimHelp.5.7=Efallai gallwch barhau i gael Lwfans Gofalwr am yr amseroedd hyn.
claimHelp.5.8=Efallai gallwch gael hyd at 12 wythnos o Lwfans Gofalwr yn ystod y seibiannau hyn.
claimHelp.5.9=Yn ystod yr amser hynny mae''n rhaid i''r person rydych yn gofalu amdanynt gael Lwfans Gweini, Lwfans Byw i''r Anabl (cyfradd ganol neu uchaf) neu Taliad Annibyniaeth Personol, Lwfans Gweini Cyson neu Taliad Annibyniaeth y Lluoedd Arfog.
claimHelp.5.10=Bydd unrhyw seibiant rydych wedi''i hysbysu yn y 6 mis diwethaf yn cyfrif tuag at y 12 wythnos.
claimHelp.5.11=Gwyliau
claimHelp.5.12=Efallai y cewch fwyafswm o 4 wythnos o Lwfans Gofalwre. Bydd unrhyw seibiant gwyliau rydych wedi''i hysbysu yn y 6 mis diwethaf yn cyfrif tuag at y 4 wythnos.
claimHelp.5.13=Arian tuag at eich Pensiwn y Wladwriaeth yn ystod seibiannau
claimHelp.5.14=Yn ystod yr amseroedd rydych yn cymryd seibiant o ofalu, mae arian sy''n cael ei dalu tuag at eich Pensiwn y Wladwriaeth yn cael ei gwmpasu drwy <a href="https://www.gov.uk/carers-credit">Credyd Gofalwr</a>.

claimHelp.6.1=5. <a id="5"></a>Rydych yn gyflogedig tra''n cael Lwfans Gofalwr
claimHelp.6.2=We''re asking for information about payments that are 6 months before your claim date. This is because if you''ve stopped working your employer could still pay you money that takes you over the earning threshold of £110 per week. (translate)

claimHelp.7.1=6. <a id="6"></a>Sut ydych yn cael eich talu
claimHelp.7.2=Gallwn dalu eich Lwfans Gofalwr bob wythnos ymlaen llaw, bob pedair wythnos, tair wythnos mewn &#244;l-daliad ac un wythnos ymlaen llaw neu bob un deg tri wythnos mewn &#244;l-daliad.
claimHelp.7.3=Byddwn yn ysgrifennu atoch gyda swm a dyddiad eich taliad cyntaf a chyda manylion am unrhyw &#244;l-daliadau sy''n ddyledus.
claimHelp.7.4=Cyfrifon y gallwch eu defnyddio
claimHelp.7.5=Gallwn dalu arian i mewn i''r mathau hyn o gyfrifon:
claimHelp.7.6=cyfrif banc (un chi, un ar y cyd neu un rhywun arall)
claimHelp.7.7=cyfrif cerdyn Swyddfa''r Post (yn eich enw chi yn unig)
claimHelp.7.8=cyfrif undeb credyd
claimHelp.7.9=Os ydych yn gweithredu ar ran yr hawlydd, mae''n rhaid i''r cyfrif fod yn eich enw chi.
claimHelp.7.10=Defnyddio cyfrif rhywun arall
claimHelp.7.11=Mae''n rhaid i''r person arall gytuno y gallwch ddefnyddio eu cyfrif, ac mae''n rhaid i chi fod yn siwr y byddant yn defnyddio eich arian yn y ffordd y byddwch yn dweud wrthynt. Mae''n rhaid i chi wirio telerau ac amodau y cyfrif hwn i wneud yn siwr eu bod yn caniatau taliadau ar gyfer person arall.


s1.g2.help1=For example, cooking meals, or helping them with their shopping.
s1.g2.help2=You can only qualify for Carer''s Allowance if you are caring for this person , for 35 hours or more each week.
s1.g2.help3=You are legally entitled to claim Carer''s Allowance even though you <strong>do not</strong> qualify and <strong>will not</strong> get Carer''s Allowance.


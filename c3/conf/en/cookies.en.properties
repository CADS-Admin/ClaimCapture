cookies.cookiesWeUse.heading=Cookies used by the Carer''s Allowance service
cookies.cookiesWeUse.ga.heading=Google analytics
cookies.cookiesWeUse.ga=Google Analytics collects information about how you use the service. This information is used to improve the service.
cookies.cookiesWeUse.ga.collects=Google analytics cookies collect and store information about:
cookies.cookiesWeUse.ga.pages=the pages you visit - what you click on when using the service
cookies.cookiesWeUse.ga.howLong=how long you spend on each page
cookies.cookiesWeUse.ga.howYouGotHere=how you got to the service
cookies.cookiesWeUse.ga.notSharing=Google won''t use or share analytics data with anyone, but you can
cookies.cookiesWeUse.ga.url=https://tools.google.com/dlpage/gaoptout
cookies.cookiesWeUse.ga.anchorText=opt out of Google Analytics
cookies.cookiesWeUse.ga.notSharing2=.
cookies.cookiesWeUse.session.heading=Session and security cookies
cookies.cookiesWeUse.session.cookies=Session cookies keep your information secure as you move back and forward through the service.
cookies.cookiesWeUse.session.automatic=These cookies are automatically removed from your computer when you complete your application or if you:
cookies.cookiesWeUse.session.areIdle=don''t do anything for 90 minutes
cookies.cookiesWeUse.session.close=close your browser
cookies.cookiesWeUse.session.switchOff=switch off your computer
cookies.cookiesWeUse.introductory.heading=Introductory message cookie
cookies.cookiesWeUse.introductory.popUp=You may see a pop-up ''welcome'' message when you first use the service. A cookie makes sure you only see this message once a month.
cookies.cookiesWeUse.introductory.removed=This cookie is removed from your computer after a month.

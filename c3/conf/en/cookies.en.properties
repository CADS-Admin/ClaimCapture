cookies.title=Cookies
cookies.heading=Cookies
cookies.weUseCookies=The Carer''s Allowance service puts small files (known as ''cookies'') on to your computer.
cookies.whatCookiesAreUsedFor=These cookies are used to:
cookies.whatCookiesAreUsedFor.understand=understand how you use the service to make improvements
cookies.whatCookiesAreUsedFor.remember=remember any notifications you''ve seen so that you''re not shown them more than once
cookies.whatCookiesAreUsedFor.security=keep your information secure as you move through the service
cookies.mustBeEnabled=You must have cookies enabled on your computer to apply for Carer''s Allowance online.
cookies.cookiesSwitchedOff.heading=If your cookies are switched off
cookies.cookiesSwitchedOff.error=You''ll see an error message when you try to use the service if your cookies are disabled.

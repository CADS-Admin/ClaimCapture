speed.s4=12000
speed.s6=14000
speed.s7=13000
speed.s8=32000
speed.s9=5000
speed.s10=5000
speed.s11=11000

# Change of circs pages, fastest time to fill each page in milliseconds
speed.c1=14000
speed.c2=3500
speed.c3=4500


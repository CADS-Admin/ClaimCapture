<!DOCTYPE html>
<html>
	<head>
        <link rel='stylesheet' type='text/css' href='replica.css'/>
        <script src="/assets/javascripts/jquery/jquery-1.9.1.js" type="text/javascript"></script>
	</head>    
        <body> 	        
                <iframe class='nav' id='urls' height='100%' width='18%' src='/replica-urls'></iframe>                   
				
                    <iframe class='app' id='page' height='100%' width='78%'></iframe>
			
	
                <script type="text/javascript">
                        $(function(){
                        
                                $("#urls").load(function(){
                                $("#urls").contents().find("a").each(function(){
                                        var url = $(this).attr("href");
                                        $(this).attr("href","#");
                                        $(this).click(function(){
                                        $("#page").attr("src",url);
                                        });
                                })
                                });
                        });                                
                </script>
        </body>                          
</html>

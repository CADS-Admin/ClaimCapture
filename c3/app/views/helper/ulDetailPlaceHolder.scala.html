@(inputDef: Seq[Html], args: (Symbol, Any)*)

@getClass(visible:Boolean) = @{
    if(!visible) "closure"
    else ""
}
@defining(args.toMap.get('display).map(_.toString).getOrElse("yes") == args.toMap.get('visibleOn).map(_.toString).getOrElse("yes")) { styleDisplay =>
    <ul id="@{args.toMap.get('id).map(_.toString).getOrElse("no-id")}" class="other-detail extra-group @getClass(styleDisplay)">
       @for(html <- inputDef) {
            @html
       }
    </ul>
}

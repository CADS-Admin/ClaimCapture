@(field: play.api.data.Field, args: (Symbol, Any)*)

@import utils.helpers.CarersTemplate._

@helper.input(field, args.filter(_._1 != 'type): _*) { (id, name, value, htmlArgs) =>

        <ul class="radio" id="@id">
            @Seq("yes" -> "Yes", "no" -> "No").map { v =>

            <li><input type="radio" id="@(id)_@v._1" name="@name" value="@v._1" @(if(value == Some(v._1)) "checked"
                else "") @toHtmlArgs(htmlArgs)><label for="@(id)_@v._1">@v._2</label></li>
            }

        </ul>

}

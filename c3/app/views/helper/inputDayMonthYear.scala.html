@(field: play.api.data.Field, args: (Symbol, Any)*)(implicit handler: FieldConstructor, lang: play.api.i18n.Lang)

@input(field, args.filter(_._1 != 'type): _*) { (id, name, value, htmlArgs) =>
    <p>
        <select id="@{name}-day" name="@{name}.day" width="10px" style="width: 10px; margin: 2px; vertical-align: baseline;>
            @for(d <- 1 to 31) {
                <option value="@d">@d</option>
            }
        </select>

        <select id="@{name}-month" name="@{name}.month" width="10px" style="width: 10px; margin: 2px; vertical-align: baseline;>
            @for(d <- 1 to 12) {
                <option value="@d">@d</option>
            }
        </select>

        <span style="position: relative; vertical-align: baseline;">
            <select id="@{name}-yearSelect" name="@{name}.yearSelect" style="position: absolute; top: 5px; left: 10px; width: 172px; height: 25px;">
                @for(d <- 1900 to 1997) {
                    <option value="@d">@d</option>
                }
            </select>

            <input id="@{name}-year" name="@{name}.year" type="text" placeholder="Edit/Select year" style="position: absolute; top: 0px; left: 0px; width: 150px;">
        </span>
    </p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function() {
            $("#@{name}-yearSelect").change(function() {
                $("#@{name}-year").attr("value", this.options[this.selectedIndex].text);
            });

            $("#@{name}-year").focus(function() {
                this.select();
            });
        });
    </script>
}

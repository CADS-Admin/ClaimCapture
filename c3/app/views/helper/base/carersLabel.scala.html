@(field:Field, args: (Symbol, Any)*)(implicit lang: Lang)

@import utils.helpers._

    @ignoreLabel = @{
   !args.find(t => t._1 == 'ignoreLabel).getOrElse('ignoreLabel->false).asInstanceOf[(Symbol,Boolean)]._2
}

@if(ignoreLabel){
    <label for="@CarersCrypto.encryptAES(field.id)">
        @{Space.*}
        @carersLabelText(field,args:_*)
    </label>
}

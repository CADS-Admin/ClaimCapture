@(title: String)(content: Html)(footerCategories: Html,request:play.api.mvc.Request[AnyContent])(implicit lang: Lang, flash:Flash, messages: play.api.i18n.Messages)

<!DOCTYPE html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>@title</title>

        <script src='@routes.Assets.at("javascripts/jquery/jquery-1.9.1.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/date.js")' type="text/javascript"></script>

        <li><a id="lang-en" href="/change-language/en" aria-label="Change default language to English">English</a></li>
        <li><a id="lang-cy" href="/change-language/cy" aria-label="Change default language to Welsh">Cymraeg</a></li>

    </head>

    <body>
        <div id="wrapper content" class="group">
            @content
        </div>
    </body>
</html>

@(url:String)(implicit lang: Lang, request: Request[AnyContent])

@import play.api.i18n.{MMessages => Messages}

@common.govMain(Messages("session.timeout")) {

    <div class="carers-allowance clearfix">

        @common.protoType()


        <article class="error-statement">

            <h1>@Html(Messages("session.timeout"))</h1>

            <nav class="form-steps">
                <button type="submit" name="action" value="next" class="button secondary" onClick="location.href = ' @url '" aria-label="@Html(Messages("restart.claim.help"))">@Html(Messages("restart.claim"))</button>
            </nav>
        </article>
        
         @common.leftcol()
        
    </div>
}

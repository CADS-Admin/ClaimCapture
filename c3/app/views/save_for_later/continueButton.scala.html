@(label:String,
        trackEvent:Boolean,
        customTrack:Option[Html]
        )(implicit claim: models.domain.Claim, request: Request[AnyContent], lang: Lang, messages: play.api.i18n.Messages)
<button onClick="location.href='@{claim.navigation.saveForLaterRoute.toString}'" id="continue" type="button" class="button" @{if(trackEvent) views.html.ga.trackClickEvent("Save-For-Later","SFL-Continue")} @{customTrack.fold(Html(""))(t=>t)}>@{label}</button>

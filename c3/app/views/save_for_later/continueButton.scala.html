@(
        label:String,
        trackSubmit:Boolean,
        customTrack:Option[Html]
        )(implicit claim: models.domain.Claim, request: Request[AnyContent], lang: Lang, messages: play.api.i18n.Messages)

<button onClick="location.href='@{claim.navigation.current.toString}'" id="continue" type="submit" class="button" @{if(trackSubmit) views.html.ga.trackSubmit()} @{customTrack.fold(Html("../../../public"))(t=>t)}>@{label}</button>

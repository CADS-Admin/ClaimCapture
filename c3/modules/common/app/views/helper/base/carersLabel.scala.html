@(field:Field,args: (Symbol,Any)*)

@import helper._
@import utils.helpers.CarersCrypto
@import utils.helpers._
@import views.html.helper.base.labelOrId


@optional(field:Field) = @{
    if(!field.constraints.find(_._1 == "constraint.required")){
        <em>(optional)</em>
    }
}

<label for="@CarersCrypto.encryptAES(field.id)">
    @{Space.*}
    @labelOrId(field.id,args:_*)
    @optional(field)
</label>
